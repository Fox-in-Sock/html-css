<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Modal Sheet Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bottomSheetModal">
  Open Modal Sheet
</button>

<!-- Modal Sheet -->
<div class="modal fade" id="bottomSheetModal" tabindex="-1" aria-labelledby="bottomSheetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-bottom modal-sm">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="bottomSheetModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This is a modal Sheet
      </div>
      <div class="modal-footer flex-column gap-2">
        <button type="button" class="btn btn-primary w-100">Save changes</button>
        <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
